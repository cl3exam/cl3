<html>
<head>
<title>User Page</title>
</head>
<body>
<form action="userb3.jsp" method="post">Online Registration for International Seminar<br>
First Name:<input type="text" name="fname"/><br>
Last Name:<input type="text" name="lname"/><br>
Designation:
<select name="position">
    <option value="student">Student</option>
    <option value="faculty">Faculty Member</option>
    <option value="professional">Professional</option>
    <option value="company representative">company representative</option>
    
  </select><br>

Payment method:
<select name="payment">
    <option value="credit card">Credit Card</option>
    <option value="debit card">Debit Card</option>
    <option value="demand draft">Demand draft</option>
 </select><br>

Currency:
<select name="currency">
    <option value="inr">INR</option>
    <option value="usd">USD</option>
    <option value="pound">Pound</option>
    <option value="euro">Euro</option>
    
  </select><br>


Accomodation:
<select name="hotel">
    <option value="novotel">Novotel</option>
    <option value="hyatt">Hyatt</option>
    <option value="conrad">Conrad</option>
    <option value="westin">Westin</option>
    
  </select><br>

Services:<br>
<input type="checkbox" name="spa">Spa<br>
<input type="checkbox" name="breakfast">Breakfast<br>
<input type="checkbox" name="gym">Gym<br>
<input type="checkbox" name="transport">Transport<br>
<input type="checkbox" name="wifi">Wifi<br>

<input type="submit" value="Register"/><br>
</form>
</body>
</html>
